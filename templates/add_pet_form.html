<!-- Form to add a new pet -->

{% extends 'base.html' %}
{% block title %}Add Pet{% endblock %}

{% block content %}

<div class="container">
    <h1 class="display-1 text-center">Add a pet</h1>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST">
                <!-- Include the hidden tag -->
                {{form.hidden_tag()}}
                <!-- Iterate over the form to create the form template -->
                {% for field in form %}
                    {% if field.widget.input_type != 'hidden' %}
                        <!-- Fields -->
                        <div class="form-group">
                            {{field.label(class='form-label')}}
                            <!-- Display input fields -->
                            {{field(class='form-control')}}
                        </div>
                    {% endif %}
                {% endfor %}

                <br>
        
                <button type="submit" class="btn btn-success btn-lg">Submit</button>
            </form>    
        </div>
    </div>
</div>

{% endblock %}
